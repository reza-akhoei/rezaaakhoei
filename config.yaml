baseURL: https://rezaaakhoei.rbind.io/
theme: hugo-apero
languageCode: en
title: My personal website
author: Reza Khoei
copyright: ''
googleAnalytics: ''
disqusShortname: ''
metaDataFormat: yaml
footnoteReturnLinkContents: '&#8617;'
paginate: 5
preserveTaxonomyNames: yes
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
  - \.knit\.md$
  - \.utf8\.md$
enableEmoji: yes
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      hardwraps: no
      unsafe: yes
  highlight:
    style: github
  tableOfContents:
    endLevel: 2
    ordered: no
    startLevel: 2
params:
  custom_theme: ''
  customheadingFontFamily: Fraunces
  customtextFontFamily: Commissioner
  description: A website about R, statistics and data science
  favicon: /img/R.jfif
  headingFontFamily: sans-serif
  logo: /img/R.jfif
  mainSections:
    - blog
    - resume
  math:
    renderer: katex
  navallcaps: yes
  orgName: Reza Khoei
  sharing_image: /img/papillons.jpg
  social:
    - icon: Linkedin
      icon_pack: fab
      url: https://www.linkedin.com/in/reza-ali-akbari-khoei-aa5a291b0/
    - icon: twitter
      icon_pack: fab
      url: https://twitter.com/Reza_khoei
    - icon: orcid
      icon_pack: ai
      url: https://orcid.org/0000-0002-6523-9640
    - icon: rss
      icon_pack: fas
      url: /blog/index.xml
  socialInFooter: yes
  socialInHeader: no
  textFontFamily: sans-serif
  theme: sky
  twitter: reza khoei
  utterances:
    issue_term: pathname
    label: 'comments :crystal_ball:'
    repo_name: apreshill/apero
    theme: boxy-light
    use_utterances: yes
taxonomies:
  category: categories
  series: series
  tag: tags
menu:
  footer:
    - name: License
      title: License
      url: /license/
      weight: 1
    - name: Contact
      title: Contact form
      url: /contact/
      weight: 2
    - name: Contributors
      title: Contributors
      url: /contributors/
      weight: 3
  header:
    - name: About
      url: /about/
      weight: 1
    - name: Blog
      url: /blog/
      weight: 2
    - name: resume
      url: /resume/RezaaaKhoei.pdf
      weight: 3
privacy:
  disqus:
    disable: no
  googleAnalytics:
    anonymizeIP: yes
    disable: no
    respectDoNotTrack: yes
  instagram:
    disable: no
    simple: yes
  twitter:
    disable: no
    enableDNT: yes
    simple: no
  vimeo:
    disable: no
    enableDNT: yes
    simple: yes
  youtube:
    disable: no
    privacyEnhanced: yes
